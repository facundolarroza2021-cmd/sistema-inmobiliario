<h2 mat-dialog-title style="background: #263238; color: white; display: flex; align-items: center; gap: 10px;">
    <mat-icon>point_of_sale</mat-icon>
    Nueva Liquidaci칩n
  </h2>
  
  <mat-dialog-content style="padding-top: 20px; min-width: 400px;">
    
    <div style="background: #eceff1; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
      <p style="margin: 0; color: #546e7a; font-size: 13px;">
        <mat-icon style="font-size: 14px; width: 14px; height: 14px; vertical-align: middle;">info</mat-icon>
        El sistema calcular치 autom치ticamente: <strong>Alquiler - Comisi칩n = A Pagar</strong>.
      </p>
    </div>
  
    <div style="display: flex; flex-direction: column; gap: 15px;">
      
      <mat-form-field appearance="outline">
        <mat-label>Seleccionar Propietario</mat-label>
        <mat-select [(ngModel)]="data.propietario_id">
          <mat-option *ngFor="let p of listaPropietarios" [value]="p.id">
            {{ p.nombre_completo }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Periodo a Liquidar</mat-label>
        <input matInput type="month" [(ngModel)]="data.periodo">
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>
  
    </div>
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" style="padding: 15px;">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" style="background-color: #263238;" (click)="confirmar()">
      <mat-icon>calculate</mat-icon> Generar Pago
    </button>
  </mat-dialog-actions>
