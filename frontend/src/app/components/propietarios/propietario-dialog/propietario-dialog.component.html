<h2 mat-dialog-title style="background: #3f51b5; color: white; margin: 0; padding: 20px;">
    <mat-icon style="vertical-align: middle; margin-right: 10px;">person_add</mat-icon>
    {{ data ? 'Editar Propietario' : 'Nuevo Propietario' }}
  </h2>
  
  <mat-dialog-content style="padding: 20px; min-width: 400px;">
    <div style="display: flex; flex-direction: column; gap: 15px; margin-top: 10px;">
      
      <mat-form-field appearance="outline">
        <mat-label>Nombre Completo</mat-label>
        <input matInput [(ngModel)]="nuevoPropietario.nombre_completo" cdkFocusInitial>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
  
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput [(ngModel)]="nuevoPropietario.dni" type="number">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
          <mat-label>Tel√©fono</mat-label>
          <input matInput [(ngModel)]="nuevoPropietario.telefono">
          <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
      </div>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="nuevoPropietario.email" type="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
          <mat-label>CBU (Para transferencias)</mat-label>
          <input matInput [(ngModel)]="nuevoPropietario.cbu">
          <mat-icon matSuffix>account_balance</mat-icon>
        </mat-form-field>
  
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" style="padding: 20px; background: #f5f5f5;">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>save</mat-icon> Guardar
    </button>
  </mat-dialog-actions>
