<div class="container-fluid" style="padding: 20px;">

    <div class="header-section">
      <div>
        <h1 class="page-title">Directorio de Inquilinos</h1>
        <p class="page-subtitle">Gesti√≥n de arrendatarios y sus contratos activos</p>
      </div>
      
      <button mat-raised-button class="btn-nuevo" (click)="abrirDialogo()">
        <mat-icon>person_add</mat-icon> Nuevo Inquilino
      </button>
    </div>
  
    <div class="search-bar-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Buscar por nombre, DNI o email..." (keyup)="aplicarFiltro($event)">
    </div>
  
    <div class="table-container mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" style="color: #999; font-size: 11px;"> #{{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquilino </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="tenant-profile">
                  <div class="avatar" [style.background-color]="getColorAvatar(element.id)">
                      {{ element.nombre_completo.charAt(0) }}
                  </div>
                  
                  <div class="tenant-info">
                      <span class="tenant-name">{{ element.nombre_completo }}</span>
                      <span class="tenant-email">{{ element.email || 'Sin email' }}</span>
                  </div>
              </div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> Documento </th>
          <td mat-cell *matCellDef="let element"> 
               <span class="badge-dni">{{ element.dni }}</span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="contacto">
          <th mat-header-cell *matHeaderCellDef> Contacto </th>
          <td mat-cell *matCellDef="let element"> 
              <div style="display: flex; align-items: center; gap: 10px;">
                  <span style="font-weight: 500; color: #555;">{{element.telefono}}</span>
                  
                  <a *ngIf="element.telefono" 
                     href="https://wa.me/549{{element.telefono}}?text=Hola {{element.nombre_completo}}, te contacto por tu alquiler." 
                     target="_blank" 
                     class="btn-whatsapp"
                     title="Enviar mensaje">
                     <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20">
                  </a>
              </div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;"> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
              
              <button mat-icon-button class="action-btn edit" title="Editar datos" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-icon-button class="action-btn delete" color="warn" title="Eliminar" (click)="eliminar(element)">
                <mat-icon>delete_outline</mat-icon>
              </button>
    
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;" class="hover-row"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
