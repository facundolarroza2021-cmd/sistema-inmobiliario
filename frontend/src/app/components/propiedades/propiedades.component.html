<div class="container-fluid" style="padding: 20px;">

    <div class="header-section">
      <div>
        <h1 class="page-title">Cartera de Propiedades</h1>
        <p class="page-subtitle">Administración de inmuebles y locales comerciales</p>
      </div>
      
      <button mat-raised-button color="primary" class="btn-nuevo" (click)="abrirDialogo()">
        <mat-icon>add_business</mat-icon> Nueva Propiedad
      </button>
    </div>
  
    <div class="search-bar-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Buscar por dirección, tipo o propietario..." (keyup)="aplicarFiltro($event)">
    </div>
  
    <div class="table-container mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element" style="color: #999; font-size: 11px;"> #{{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Inmueble </th>
            <td mat-cell *matCellDef="let element"> 
                
                <div class="property-profile" 
                     [routerLink]="['/propiedades', element.id]" 
                     style="cursor: pointer;">
                     
                    <div class="property-icon" [ngClass]="getClaseIcono(element.tipo)">
                        <mat-icon>{{ getIcono(element.tipo) }}</mat-icon>
                    </div>
                    
                    <div class="property-info">
                        <span class="property-address">{{ element.direccion }}</span>
                        <span class="property-type">{{ element.tipo }}</span>
                    </div>
                </div>
            </td>
          </ng-container>
  
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <td mat-cell *matCellDef="let element"> 
               <span class="badge-tipo">{{ element.tipo }}</span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="dueño">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Propietario </th>
          <td mat-cell *matCellDef="let element"> 
              <div style="display: flex; align-items: center; gap: 8px;">
                  <mat-icon style="font-size: 16px; width: 16px; height: 16px; color: #7986cb;">person</mat-icon>
                  <span style="font-weight: 500; color: #444;">
                      {{ element.propietario?.nombre_completo || 'Sin Asignar' }}
                  </span>
              </div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
              
              <button mat-icon-button class="action-btn edit" title="Editar" (click)="editar(element)">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-icon-button class="action-btn delete" color="warn" title="Eliminar" (click)="eliminar(element)">
                <mat-icon>delete_outline</mat-icon>
              </button>
    
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;" class="hover-row"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
